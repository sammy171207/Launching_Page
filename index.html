<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="/images/logo.png" class="logo">
        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span color="#ff3753">Lauching Soon</span></h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Mintues</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="/images/triangle.png"></button>
        </div>
        <img src="/images/rocket.png" class="rocket">
    </div>
</body>
<script >
    var countDownDate= new Date("March 2,2024 00:00:00").getTime();
    var x=setInterval(function(){
        var now= new Date().getTime();
        var distance=countDownDate-now;
        var days=Math.floor(distance/(1000*60*60*24));
        var hours=Math.floor((distance % (1000*60*60*24))/(1000*60*60));
        var minutes=Math.floor((distance %(1000*60*60))/(1000*60));
        var seconds=Math.floor((distance%(1000*60))/1000);

        document.getElementById("days").innerHTML=days;
        document.getElementById("hours").innerHTML=hours;
        document.getElementById("minutes").innerHTML=minutes;
        document.getElementById("seconds").innerHTML=seconds;
        if(distance<0){
         clearInterval(x);
        document.getElementById("days").innerHTML=days;
        document.getElementById("hours").innerHTML=hours;
        document.getElementById("minutes").innerHTML=minutes;
        document.getElementById("seconds").innerHTML=seconds;
        }
    },1000);
</script>
</html>
